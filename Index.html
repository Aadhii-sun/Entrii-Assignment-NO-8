<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aadhi's To-Do List</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4"> Adithyan's To-Do List</h1>

    <!-- Input and Add Button -->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" />
      <button class="btn btn-success" id="addTaskBtn">Add Task</button>
    </div>

    <!-- Filter Buttons -->
    <div class="btn-group mb-4 d-flex justify-content-center" role="group">
      <button type="button" class="btn btn-outline-primary filter-btn" data-filter="all">All</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-filter="active">Active</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- Task List -->
    <ul class="list-group" id="taskList"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
